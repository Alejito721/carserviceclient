<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars;">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-line> Modelo:
          <a mat-button [routerLink]="['/car-edit', car.id]">{{car.name}}</a>
        </h3>
        <h3 mat-line> Propietario:
          <a mat-button [routerLink]="['/car-edit', car.id]">{{car.owner ? car.owner.name: "Sin propietario"}}</a>
        </h3>
        <button mat-button style="background-color: blue; color: cornsilk;"  [routerLink]="['/car-edit', car.id]">editar</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>



  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
